db_connection_str: mongodb://localhost:27017
db_name: metadata-store
searchable_classes:
  NestedData:
    description: Dataset with embedded references.
    facetable_fields:
      - key: category
        name: Category
      - key: city
        name: Field 1
      - key: "object.type"
        name: Object Type
    selected_fields:
      - key: id_
        name: ID
      - key: type
        name: Location Type
      - key: "object.type"
        name: Object Type
  EmptyCollection:
    description: An empty collection to test the index creation.
    facetable_fields:
      - key: fun_fact
        name: Fun Fact
    selected_fields: []
  SortingTests:
    description: Data for testing sorting functionality.
    facetable_fields:
      - key: field
        name: Field
    selected_fields: []
  RelevanceTests:
    description: Data for testing sorting by relevance.
    facetable_fields:
      - key: field
        name: Field
      - key: data
        name: Data
    selected_fields: []
  FilteringTests:
    description: Data for testing filtering on using single and multi-valued fields.
    facetable_fields:
      - key: species
      - key: eats
        name: Food
      - key: friends.name
        name: Friend
    selected_fields:
      - key: name
resource_change_event_topic: searchable_resources
resource_deletion_event_type: searchable_resource_deleted
resource_upsertion_event_type: searchable_resource_upserted
service_instance_id: "001"
kafka_servers: ["kafka:9092"]
